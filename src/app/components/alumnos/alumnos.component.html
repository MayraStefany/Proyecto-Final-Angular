<!--------------------- FILTRO --------------------->
<div class="row">
    <mat-form-field>
        <mat-label>
            Filtrar Alumnos
        </mat-label>
        <!--<input type="text" matInput [(ngModel)]="filtro">-->
        <input type="text" matInput (keyup)="filtrar($event)">
    </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Columna Nombre -->
  <ng-container matColumnDef="nombrecompleto">
    <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
    <td mat-cell *matCellDef="let element" filtroAlumnos> {{element.apellido | nombresYApellidos:element.nombre}} </td>
  </ng-container>

  <!-- Columna Edad -->
  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef> Edad </th>
    <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
  </ng-container>

  <!-- Columna Curso -->
  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let element"> {{element.curso}} </td>
  </ng-container>

  <!-- Columna Profesor -->
  <ng-container matColumnDef="profesor">
    <th mat-header-cell *matHeaderCellDef> Profesor </th>
    <td mat-cell *matCellDef="let element"> {{element.profesor.nombre}} </td>
  </ng-container>

  <!-- Columna Fecha de Inicio Curso -->
  <ng-container matColumnDef="fecha a cursar">
    <th mat-header-cell *matHeaderCellDef> Fecha a cursar </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaInicioCurso | formatoFecha}} </td>
  </ng-container>

  <!-- MODAL EDITAR y Elimar-->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-button color="primary" (click)="editarmodal(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button color="warn"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
